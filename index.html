<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
            <a href="" id="link" download="myselfie.png"></a>
            <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;"><b>Please press allow as soon as popup comes. After you give a voice command</b></h4>
        
        <div class="form-group">
            <h3><b>Say " TAKE MY SELFIE "</b></h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()"> START </button>
        <p><b>Press the Start button</b></p>
        
        <label><b>Your webcam : </b></label>
        <div id="camera"></div>
        <br>

        <label><b>Your selife Will Display Here: </b></label>
        <div id="result"></div>
    </center> <br> &nbsp;
    <div id="dev_div">
        <h3> <b> Developed By :- Anupam Swami & <a href="https://www.whitehatjr.com/">WhiteHat Jr.</a></b> </h3>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
